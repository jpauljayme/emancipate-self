<div th:fragment="main">
  <div th:text="${'@' + username}">
  </div>
  <h2>Library</h2>
  <label for="searchIsbn">
    <input type="text" placeholder="Input isbn" name="searchIsbn" id="searchIsbn"/>
  </label>
  <div th:unless="${books.isEmpty}">
    <ul th:each="book : ${books}">
      <li th:text="${book.title}"></li>
    </ul>
  </div>
</div>
